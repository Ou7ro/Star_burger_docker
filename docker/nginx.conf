server {
    listen 80;
    listen [::]:80;
    server_name ou7ro.ru www.ou7ro.ru 89.23.99.228;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ou7ro.ru www.ou7ro.ru;

    ssl_certificate /etc/letsencrypt/live/ou7ro.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ou7ro.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    root /opt/Star_burger_docker;

    client_max_body_size 20m;
    client_body_buffer_size 128k;

    access_log /var/log/nginx/star-burger.access.log;
    error_log /var/log/nginx/star-burger.error.log;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    location /static/ {
        alias /opt/Star_burger_docker/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        valid_referers none blocked server_names ou7ro.ru www.ou7ro.ru;
        if ($invalid_referer) {
            return 403;
        }
    }
    
    location /media/ {
        alias /opt/Star_burger_docker/media/;
        expires 30d;
        add_header Cache-Control "public";

        valid_referers none blocked server_names ou7ro.ru www.ou7ro.ru;
        if ($invalid_referer) {
            return 403;
        }
    }

    location /bundles/ {
        proxy_pass http://127.0.0.1:3000/bundles/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;

        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location = /index.js {
        return 301 /bundles/index.js;
    }
    
    location = /index.css {
        return 301 /bundles/index.css;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 89.23.99.228;
    
    ssl_certificate /etc/letsencrypt/live/ou7ro.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ou7ro.ru/privkey.pem;
    
    return 301 https://ou7ro.ru$request_uri;
}