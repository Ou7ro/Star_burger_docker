services:
  db:
    image: postgres:18-alpine
    container_name: star_burger_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: star_burger
      POSTGRES_USER: star_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    command: postgres -c 'max_connections=1000'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U star_user -d star_burger"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: star_burger_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: 'False'
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_SETTINGS_MODULE: star_burger.settings
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: star_burger
      DB_USER: star_user
      DB_PASSWORD: ${DB_PASSWORD}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    volumes:
      - static_volume:/opt/Star_burger_docker/staticfiles
      - media_volume:/opt/Star_burger_docker/media
      - geocoder_cache_volume:/opt/Star_burger_docker/geocoder_cache
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn star_burger.wsgi:application --bind 0.0.0.0:8000 --workers=3 --threads=2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: star_burger_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      VIRTUAL_HOST: ou7ro.ru
      LETSENCRYPT_HOST: ou7ro.ru

volumes:
  postgres_data:
  static_volume:
  media_volume:
  geocoder_cache_volume: